language: php

sudo: false

env:
  global:
    secure: ""

php:
  - 5.5
  - 5.6

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer config github-oauth.github.com $GITHUB_TOKEN
  - composer validate

install:
  - composer install --prefer-dist

script:
  - vendor/bin/phpunit --configuration=phpunit.xml
